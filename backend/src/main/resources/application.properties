# Server Configuration
# Use PORT from Railway environment, fallback to 8080 for local development
server.port=${PORT:8080}
spring.application.name=connect4-game

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5500,http://127.0.0.1:5500

# Logging
logging.level.com.connect4=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Production settings
spring.jpa.open-in-view=false
