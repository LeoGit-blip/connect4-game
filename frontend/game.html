<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect 4 - Premium Game Experience</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/themes.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Global Theme Selector -->
  <div class="theme-selector-global">
    <button class="theme-toggle-btn" id="themeToggleBtn">
      <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
      <span>Theme</span>
    </button>
    <div class="theme-dropdown" id="themeDropdown">
      <button class="theme-option active" data-theme="classic">
        <div class="theme-color-indicator classic"></div>
        <span>Classic Dark</span>
      </button>
      <button class="theme-option" data-theme="ocean">
        <div class="theme-color-indicator ocean"></div>
        <span>Ocean Blue</span>
      </button>
      <button class="theme-option" data-theme="sunset">
        <div class="theme-color-indicator sunset"></div>
        <span>Sunset Orange</span>
      </button>
      <button class="theme-option" data-theme="forest">
        <div class="theme-color-indicator forest"></div>
        <span>Forest Green</span>
      </button>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1 class="title">
        <span class="title-gradient">Connect 4</span>
      </h1>
      <p class="subtitle">Challenge yourself in this classic strategy game</p>
    </header>

    <main class="game-container">
      <div class="game-info">
        <div class="status-panel">
          <div class="current-player-indicator">
            <div class="player-badge" id="currentPlayerBadge">
              <div class="player-piece red"></div>
              <span id="currentPlayerText">Red's Turn</span>
            </div>
          </div>

          <!-- AI Thinking Indicator -->
          <div class="ai-thinking hidden" id="aiThinkingIndicator">
            <div class="ai-thinking-spinner"></div>
            <span>AI is thinking...</span>
          </div>

        </div>

        <div class="controls">
          <button class="btn btn-primary" id="menuBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Menu
          </button>

          <!-- Audio Controls -->
          <div class="audio-controls">
            <button class="btn btn-secondary audio-btn" id="muteBtn" title="Toggle Sound">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                id="volumeIcon">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" id="volumeWaves" />
              </svg>
            </button>
            <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider" title="Volume">
          </div>
        </div>
      </div>

      <div class="board-wrapper">
        <div class="board" id="gameBoard">
          <!-- Columns will be generated by JavaScript -->
        </div>
      </div>

      <div class="move-history-panel">
        <h3 class="panel-title">Move History</h3>
        <div class="move-history" id="moveHistory">
          <p class="empty-state">No moves yet</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Game ID: <span id="gameId" class="game-id-text">Loading...</span></p>
    </footer>

    <!-- Winner Modal -->
    <div class="winner-modal" id="winnerModal">
      <div class="winner-content">
        <div class="winner-icon" id="winnerIcon"></div>
        <h2 class="winner-title" id="winnerTitle">Red Wins!</h2>
        <p class="winner-message">Congratulations on your victory!</p>
        <button class="btn-view-board" id="viewBoardBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
          View Board
        </button>
        <div class="winner-buttons">
          <button class="btn btn-large btn-primary" id="playAgainBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10" />
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
            </svg>
            Play Again
          </button>
          <button class="btn btn-large btn-secondary" id="backToMenuBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            Back to Menu
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/AudioManager.js?v=1.1"></script>
  <script src="js/Confetti.js?v=1.1"></script>
  <script src="js/config.js?v=1.1"></script>
  <script src="js/theme-selector.js?v=1.0"></script>
  <script src="js/game-logic.js?v=2.3"></script>
  <script src="js/api.js?v=1.1"></script>
  <script src="js/stats-manager.js?v=1.3"></script>
  <script src="js/game.js?v=1.5"></script>
  <script src="js/app.js?v=1.3"></script>
</body>

</html>
